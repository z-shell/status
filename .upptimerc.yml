owner: z-shell
repo: uptime-status
user-agent: z-shell
sites:
  - name: ZI Wiki Page
    url: https://z-shell.pages.dev
  - name: Cloudlfare Redirect
    url: https://z-shell.pages.dev/install
  - name: Git.io Redirect
    url: https://git.io/get-zi
  - name: Github (SSH)
    check: "tcp-ping"
    url: github.com
    port: 22
  - name: GitHub (RAW)
    url: https://raw.githubusercontent.com/z-shell/zi/main/docs/README.md
  - name: GitLab (SSH)
    check: "tcp-ping"
    url: gitlab.com
    port: 22
  - name: GitLab (RAW)
    url: https://gitlab.com/ss-o/zi/-/raw/main/docs/README.md
  - name: Cloudlfare DNS
    check: "tcp-ping"
    url: 1.1.1.1
    port: 53

status-website:
  theme: dark
  baseUrl: /uptime-status
  logoUrl: https://github.com/z-shell.png
  name: Z-Shell ZI Status
  introTitle: "The status of the resources on which ZI functionality is dependent or can be affected."
  introMessage: Uptime status page.
  commitMessages:
    readmeContent: ":pencil: Update summary in README [skip ci] [upptime]"
    summaryJson: ":card_file_box: Update status summary [skip ci] [upptime]"
    statusChange: "$EMOJI $SITE_NAME is $STATUS ($RESPONSE_CODE in $RESPONSE_TIME ms) [skip ci] [upptime]"
    graphsUpdate: ":bento: Update graphs [skip ci] [upptime]"
    commitAuthorName: "Z-Shell ZI Bot"
    commitAuthorEmail: "z-shell@digitalclouds.dev"
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
    - title: Contact
      href: https://github.com/$OWNER
# See https://upptime.js.org/docs/configuration
