version: 0.1
cli:
  version: 1.4.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.9
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - markdownlint@0.33.0
    - git-diff-check
    - actionlint@1.6.23
    - prettier@2.8.3
    - gitleaks@8.15.3
  ignore:
    - linters: [ALL]
      paths:
        - "api/**"
        - "graphs/**"
        - "history/**"
runtimes:
  enabled:
    - go@1.18.3
    - node@18.12.1
actions:
  enabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-cache-prune
    - trunk-announce
    - trunk-upgrade-available
