version: 0.1
cli:
  version: 0.11.0-beta
repo:
  repo:
    host: github.com
    owner: z-shell
    name: status
lint:
  linters:
    - name: markdownlint
      command:
        [markdownlint, -q, --config, .github/.markdownlint.yaml, "${target}"]
      direct_configs: [.github/.markdownlint.yaml]
  enabled:
    - actionlint@1.6.12
    - gitleaks@8.8.4
    - markdownlint@0.31.1
    - prettier@2.6.2
  ignore:
    - linters: [ALL]
      paths:
        - "api/**"
        - "graphs/**"
        - "history/**"
#    - linters: [actionlint]
#      paths:
#        - '.github/workflows/sync-labels.yml'
