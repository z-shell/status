name: Updates CI
on:
  schedule:
    - cron: "0 3 * * *"
  repository_dispatch:
    types: [updates]
  workflow_dispatch:
jobs:
  release:
    name: Deploy updates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.ORG_TOKEN || github.token }}
      - name: Update code
        uses: upptime/updates@master
        env:
          GH_PAT: ${{ secrets.ORG_TOKEN || github.token }}
